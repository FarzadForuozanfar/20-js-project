<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote Generator</title>
        <meta name="description" content>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="keywords" content>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="setting-container">
            <i id="setting-btn" class="fa-solid fa-gear fa-spin"></i>
            <div class="setting-content hidden">
                <span>
                    <label for="server-1"> Server 1 </label>
                    <input type="radio" name="server" id="server-1">
                </span>
                <span>
                    <label for="server-2"> Server 2 </label>
                    <input type="radio" name="server" id="server-2">
                </span>
            </div>
        </div>
        <div id="loader" class="loader"></div>
        <div class="quote-container" id="quote-container">
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote"></span>
                <div class="quote-author">
                    <span id="author"></span>
                </div>
                <div class="button-container">
                    <button class="twitter-button" id="twitter"
                        title="Tweet This!">
                        <i class="fab fa-twitter"></i>
                        <button id="new-quote">New Quote</button>
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
